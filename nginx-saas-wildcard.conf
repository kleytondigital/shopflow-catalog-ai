# Nginx Configuration for SaaS Wildcard Subdomains
# File: /etc/nginx/sites-available/saas-wildcard.conf

# HTTP Redirect to HTTPS
server {
    listen 80;
    server_name *.aoseudispor.com.br aoseudispor.com.br;
    
    # Security headers even for HTTP redirects
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name *.aoseudispor.com.br aoseudispor.com.br;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/aoseudispor.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aoseudispor.com.br/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_buffer_size 8k;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/aoseudispor.com.br/chain.pem;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; media-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=2r/s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Logging
    access_log /var/log/nginx/saas_access.log;
    error_log /var/log/nginx/saas_error.log warn;

    # Variables for subdomain extraction
    set $subdomain "";
    set $is_subdomain 0;
    
    # Extract subdomain from hostname
    if ($host ~* "^(.+)\.aoseudispor\.com\.br$") {
        set $subdomain $1;
        set $is_subdomain 1;
    }

    # Main application routing
    location / {
        # Rate limiting for general requests
        limit_req zone=general burst=5 nodelay;
        
        # Main app (admin interface)
        if ($host = "app.aoseudispor.com.br") {
            proxy_pass http://localhost:3000;
            break;
        }

        # Subdomain routing for tenant catalogs
        if ($is_subdomain = 1) {
            # Set headers for subdomain detection
            proxy_set_header X-Subdomain $subdomain;
            proxy_set_header X-Is-Subdomain "true";
            proxy_pass http://localhost:3000;
            break;
        }

        # Fallback to main app
        proxy_pass http://localhost:3000;
    }

    # API routes with stricter rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Same routing logic for API
        if ($host = "app.aoseudispor.com.br") {
            proxy_pass http://localhost:3000;
            break;
        }

        if ($is_subdomain = 1) {
            proxy_set_header X-Subdomain $subdomain;
            proxy_set_header X-Is-Subdomain "true";
            proxy_pass http://localhost:3000;
            break;
        }

        proxy_pass http://localhost:3000;
    }

    # Static assets (if served by Nginx)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Serve from main app
        proxy_pass http://localhost:3000;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Proxy headers for all requests
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Original-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support (if needed)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Specific configuration for www subdomain (redirect to main)
server {
    listen 443 ssl http2;
    server_name www.aoseudispor.com.br;

    # SSL Configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/aoseudispor.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aoseudispor.com.br/privkey.pem;
    
    # Redirect www to app
    return 301 https://app.aoseudispor.com.br$request_uri;
}

# Configuration for naked domain (optional)
server {
    listen 443 ssl http2;
    server_name aoseudispor.com.br;

    # SSL Configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/aoseudispor.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aoseudispor.com.br/privkey.pem;
    
    # Redirect naked domain to app
    return 301 https://app.aoseudispor.com.br$request_uri;
}
